<!DOCTYPE html>
<html>
<head>
    <title>The Comic Creator by Rohan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #FFC0CB; /* Pink background */
            user-select: none;
            position: relative;
        }

        /* Signup Page */
        #signupContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb;
        }
        #signupContainer h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }
        #signupContainer input {
            padding: 12px 15px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 300px;
        }
        #signupContainer button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-top: 10px;
        }
        #signupContainer button:hover {
            background-color: #218838;
        }

        /* Top title */
        #topTitle {
            text-align: center;
            margin: 20px 0;
        }
        #topTitle h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        #topTitle h2 {
            font-size: 24px;
            margin: 0;
        }

        /* Main layout */
        #mainArea {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }
        #buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #buttons button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        #buttons button:hover {
            background-color: #218838;
        }

        #panelArea {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            flex-grow: 1;
            position: relative;
        }
        .panel {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #333;
            position: relative;
            overflow: visible;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .draggableImage {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: move;
        }
        .textBox {
            position: absolute;
            min-width: 50px;
            min-height: 20px;
            border: 1px dashed #555;
            background-color: rgba(255,255,255,0.8);
            padding: 2px 4px;
            cursor: move;
            font-family: 'Comic Neue', sans-serif;
            font-size: 16px;
            font-weight: 700;
        }

        #panelCount {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- SIGNUP FORM -->
<div id="signupContainer">
    <h1>Sign Up to Access Comic Creator</h1>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button id="signupBtn">Sign Up</button>
</div>

<!-- Comic Creator -->
<div id="creatorInterface" style="display:none;">
    <div id="topTitle">
        <h1>Comic Creator</h1>
        <h2>by Rohan</h2>
    </div>
    <div id="mainArea">
        <!-- Buttons on left -->
        <div id="buttons">
            <div id="panelCount">Panels: 0</div>
            <button id="createPanel">Create Panel</button>
            <button id="addText">Add Text Box</button>
            <button id="addImage">Add Image</button>
            <button id="saveComic">Save Comic</button>
        </div>
        <!-- Panel area -->
        <div id="panelArea"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // SIGNUP
    document.getElementById('signupBtn').onclick = () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if(username && password){
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('creatorInterface').style.display = 'block';
        } else {
            alert('Please enter username and password');
        }
    };

    let panelArea = document.getElementById('panelArea');
    let panelCount = 0;
    const pastelColors = ['#FFB3BA','#FFDFBA','#FFFFBA','#BAFFC9','#BAE1FF'];


    // CREATE PANEL
    document.getElementById('createPanel').onclick = function(){
        if(panelCount>0 && panelCount%3===0){
            const br = document.createElement('div');
            br.style.flexBasis='100%';
            br.style.height='0px';
            panelArea.appendChild(br);
        }
        const panel = document.createElement('div');
        panel.className='panel';
        panel.style.backgroundColor = pastelColors[panelCount % pastelColors.length];
        panelArea.appendChild(panel);
        panelCount++;
        document.getElementById('panelCount').innerText = 'Panels: ' + panelCount;
    };

    // ADD IMAGE
    document.getElementById('addImage').onclick = function(){
        const input = document.createElement('input');
        input.type='file';
        input.accept='image/*';
        input.onchange = e=>{
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event){
                const img = document.createElement('img');
                img.src = event.target.result;
                img.className='draggableImage';
                img.style.top='0px';
                img.style.left='0px';
                const panels=document.getElementsByClassName('panel');
                if(panels.length>0){
                    panels[0].appendChild(img);
                    makeDraggable(img);
                } else {
                    alert('Create a panel first!');
                }
            };
            reader.readAsDataURL(file);
        };
        input.click();
    };

    // ADD TEXT BOX
    document.getElementById('addText').onclick = function(){
        const textDiv=document.createElement('div');
        textDiv.className='textBox';
        textDiv.innerText='Edit me';
        textDiv.style.top='10px';
        textDiv.style.left='10px';
        textDiv.ondblclick = e=>{
            e.stopPropagation();
            textDiv.contentEditable=true;
            textDiv.focus();
        };
        textDiv.onblur = ()=> textDiv.contentEditable=false;
        document.body.appendChild(textDiv);
        makeDraggable(textDiv);
    };

    // SAVE COMIC (capture panel area only)
    document.getElementById('saveComic').onclick = function(){
        html2canvas(panelArea, {scrollY: -window.scrollY}).then(canvas=>{
            const link=document.createElement('a');
            link.download='my_comic.png';
            link.href=canvas.toDataURL();
            link.click();
        });
    };

    // DRAGGING FUNCTION with snap-to-grid
    function makeDraggable(el) {
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        el.addEventListener("mousedown", (e) => {
            isDragging = true;
            const rect = el.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            el.style.zIndex = 9999;
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;

            // Snap-to-grid (10px)
            x = Math.round(x / 10) * 10;
            y = Math.round(y / 10) * 10;

            el.style.left = x + "px";
            el.style.top = y + "px";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            el.style.zIndex = 1;
        });

        el.ondragstart = () => false;
    }
</script>
</body>
</html>
